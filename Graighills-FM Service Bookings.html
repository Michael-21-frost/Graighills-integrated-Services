			<div id='progress'><div id='progress-complete'></div></div>
      <!-- Form for booking with ID 'booking', POST method, and class 'agile_form' -->
<form id="booking" action="#" class="agile_form" method="post">
    
  <!-- First fieldset:  -->
  <fieldset>
      <h3>Basic information</h3>

      <!-- Name  -->
      <div class="form-group agileits_w3layouts_form w3_agileits_margin">
          <div class="wthree_input">
              <!--  icon -->
              <i class="fa fa-user" aria-hidden="true"></i>
              <!--  input  -->
              <input id="Name" type="text" name="Name" class="form-control" placeholder="Name" required="" />
          </div>
      </div>

      <!-- Email  -->
      <div class="form-group agileits_w3layouts_form">
          <div class="wthree_input">
              <!--  icon -->
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <!--  input -->
              <input id="Email" type="email" name="Email" class="form-control" placeholder="Email" required="" />
          </div>
      </div>
       <!-- phone number  -->
       <div class="form-group agileits_w3layouts_form">
        <div class="wthree_input">
            <!--  icon -->
            <i class="fa fa-phone-alt" aria-hidden="true"></i>
            <!--  input -->
            <input id="PhoneNumber" type="tel" name="PhoneNumber" class="form-control" placeholder="PhoneNumber" required="" />
        </div>
    </div>

  

      <!-- Clear fix -->
      <div class="clear"></div>
  </fieldset>

  <!-- Second fieldset:  -->
  <fieldset>
    <h3>Service Details</h3>
        
    <!-- Service Details -->
    <div class="form-group w3ls_description">
        <i class="fa fa-align-right" aria-hidden="true"></i>
        <textarea name="serviceDetails" class="form-control" id="serviceDescription" placeholder="Short description of need (e.g., AC installation, repair, etc.)" required></textarea>
    </div>
    
    <!-- Preferred Service Date -->
    <div class="form-group agileits_w3layouts_form w3_agileits_margin">
        <div class="wthree_input">
            <i class="fa fa-calendar" aria-hidden="true"></i>
            <input id="preferredDate" type="date" name="preferredDate" class="form-control" required>
        </div>
    </div>

    <!-- Preferred Service Time -->
    <div class="form-group agileits_w3layouts_form">
        <div class="wthree_input">
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <input id="preferredTime" type="time" name="preferredTime" class="form-control" required>
        </div>
    </div>
    


      <!-- Clear fix -->
      <div class="clear"></div>
  </fieldset>

  <!-- Third fieldset:  -->
  <fieldset>
       <!-- Urgency Level -->
       <h4>Urgency Level and Location</h4>

       <!-- Service Address -->
       <div class="form-group w3ls_description">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
        <input name="serviceAddress" type="text" id="Location" class="form-control" placeholder="Provide a full address where the service will be rendered" required></input>
    </div>
       <div class="form-group agileits_circles" id="radios">
           <div class="wthree_radio">
               <label class="radio">
                   <input type="radio" name="urgency" value="Standard" id="firstButton" checked>
                   <i></i>Standard
               </label>
           </div>
           <div class="wthree_radio">
               <label class="radio">
                   <input type="radio" name="urgency" value="Emergency" id="secondButton">
                   <i></i>Emergency
               </label>
           </div>
       </div>

        <!-- Clear fix -->
      <div class="clear"></div>
  </fieldset>
  <br>
<fieldset>
  <!-- Submit button -->
   <h4>kindly click the button to submit your details.</h4>
  <p>
      <button id="SaveAccount" class="btn btn-primary agileinfo_primary submit">Submit Booking</button>
  </p>
</fieldset>
</form>

  <script type="module" src="js/app.js"></script>
	<script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.formtowizard.js"></script>
    <script>
        $( function() {
            var $booking = $( '#booking' );

            $booking.validate({errorElement: 'em'});

            $booking.formToWizard({
                submitButton: 'SaveAccount',
                nextBtnClass: 'btn btn-primary next',
                prevBtnClass: 'btn btn-default prev',
                buttonTag:    'button',
                validateBeforeNext: function(form, step) {
                    var stepIsValid = true;
                    var validator = form.validate();
                    $(':input', step).each( function(index) {
                        var xy = validator.element(this);
                        stepIsValid = stepIsValid && (typeof xy == 'undefined' || xy);
                    });
                    return stepIsValid;
                },
                progress: function (i, count) {
                    $('#progress-complete').width(''+(i/count*100)+'%');
                }
            });
        });
    </script>
